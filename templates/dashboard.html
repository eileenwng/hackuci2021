<!doctype html>
<html lang="eng">
    <style>
        .left {
            left: 0;
            width: 50%;
            position: fixed;
            padding: 2%;
            padding-top: 1%;
        }
        .right {
            right: 0;
            width: 50%;
            position: fixed;
            padding: 2%;
            padding-top: 1%;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>PApp</title>
    <h1 style="padding-left: 1%">Dashboard</h1>
    
    <div class="left">
        Your pending tasks:
        <ul class="list-group">
            {% for task in pending_tasks %}
            <li class="list-group-item list-group-item-dark"> {{ task[1] }}: {{ task[0] }}</li>
            {% endfor %}
        </ul>
    </div>

    <div class="right">
        Your completed tasks:
        <ul class="list-group">
            {% for task in completed_tasks %}
            <li class="list-group-item list-group-item-success"> {{ task[1] }}: {{ task[0] }}</li>
            {% endfor %}
        </ul>
    </div>

</html>
